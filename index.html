<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
                <input type="date" id="taskDate" title="Task creation date">
            </div>
            <button id="addBtn" type="button">Add Task</button>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="tasks-section">
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div id="emptyState" class="empty-state">
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>
        
        <div class="stats-section">
            <div class="stats">
                <span id="totalTasks">Total: 0</span>
                <span id="completedTasks">Completed: 0</span>
                <span id="pendingTasks">Pending: 0</span>
            </div>
            <div class="action-buttons">
                <button id="exportBtn" class="action-btn export-btn">Export Tasks</button>
                <button id="importBtn" class="action-btn import-btn">Import Tasks</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            </div>
        </div>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
